
<h2>My Food Items</h2>
    <a href="{% url 'add_food_item' %}" class="dashboard-btn">Add New Food Item</a>
<table border="1" cellpadding="10">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Available</th>
        <th>Created</th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>${{ item.price }}</td>
        <td>{{ item.available }}</td>
        <td>{{ item.created_at }}</td>
    </tr>

    {% endfor %}
</table>
