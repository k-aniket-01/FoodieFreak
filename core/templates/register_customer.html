{% load static %}
{% include 'header.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Register - Customer</title>
    <style>
        body {
            font-family: Arial;
            margin: 50px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            box-sizing: border-box;
        }
        .errorlist {
            color: red;
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Customer Registration</h2>
        {% if messages %}
            {% for message in messages %}
                <p style="color: {% if message.tags == 'success' %}green{% else %}red{% endif %};">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
