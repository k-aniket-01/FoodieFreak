{% load static %}
{% include 'header.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Canteen Owner Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f5f5f5;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .errorlist {
            color: red;
            font-size: 14px;
            list-style: none;
        }

        button {
            width: 100%;
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #1c2733;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Canteen Owner Login</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            {{ form.username.label_tag }}{{ form.username }}
            {{ form.password.label_tag }}{{ form.password }}
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
