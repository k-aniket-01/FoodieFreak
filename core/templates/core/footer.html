<style>
    footer {
        background-color: #007bff;
        color: white;
        padding: 10px 30px;
        text-align: center;
        position: fixed;
        width: 100%;
        bottom: 0;
        font-size: 14px;
        font-weight: 600;
    }
    /* Extra left padding only if parent has 'footer-padding-left' */
    .footer-padding-left footer {
        padding-left: 60px;  /* increase left padding */
        text-align: left;    /* align text to left */
    }
</style>

<div class="{% block footer_wrapper_class %}{% endblock %}">
    <footer>
        &copy; {{ current_year }} FoodieFreak. All rights reserved.
    </footer>
</div>
